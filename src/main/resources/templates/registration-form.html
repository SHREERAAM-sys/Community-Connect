<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Register - Community Connect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mt-5">Register for Community Connect</h2>

            <form th:action="@{/user/register}" th:object="${userBean}" method="post">
                <div class="form-group mb-3">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}" placeholder="Enter your first name">
                    <div th:if="${#fields.hasErrors('firstName')}" class="text-danger" th:errors="*{firstName}">First name error</div>
                </div>

                <div class="form-group mb-3">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}" placeholder="Enter your last name">
                    <div th:if="${#fields.hasErrors('lastName')}" class="text-danger" th:errors="*{lastName}">Last name error</div>
                </div>

                <div class="form-group mb-3">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter your email">
                    <div th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}">Email error</div>
                    <div class="text-danger" th:if="${emailError}" th:text="${emailError}"></div>
                </div>

                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Enter your password">
                    <div th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}">Password error</div>
                </div>

                <div class="form-group mb-3">
                    <label for="role">Role</label>
                    <select class="form-control" id="role" th:field="*{role}">
                        <option value="">Select your role</option>
                        <option value="ROLE_ORGANIZER">Organizer</option>
                        <option value="ROLE_PARTICIPANT">Participant</option>
<!--                        <option th:each="role : ${T(com.shree.communityconnect.constants.Role).values()}"-->
<!--                                th:value="${role}" th:text="${role.name()}">Role</option>-->
                    </select>
                    <div th:if="${#fields.hasErrors('role')}" class="text-danger" th:errors="*{role}">Role error</div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>

            <p class="text-center mt-3">
                Already have an account? <a th:href="@{/}">Login here</a>
            </p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
