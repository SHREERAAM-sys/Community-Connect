<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Activity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<!-- Include the navigation bar fragment -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
    <div class="row justify-content-center">

        <div class="col-md-6">
    <h1>Create Activity</h1>


    <!-- Activity Creation Form -->
    <form th:action="@{/organizer/create-new-activity}" th:object="${activityBean}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Activity Name</label>
            <input type="text" id="name" class="form-control" th:field="*{name}" />
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name</div>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" class="form-control" th:field="*{description}"></textarea>
            <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description</div>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select id="category" class="form-select" th:field="*{category}">
                <option value="">Select Category</option>
                <option th:each="category : ${T(com.shree.communityconnect.constants.ActivityCategory).values()}"
                        th:value="${category}" th:text="${category.getDisplayName()}"></option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}">Category</div>
        </div>

        <div class="mb-3">
            <label for="type" class="form-label">Type</label>
            <select id="type" class="form-select" th:field="*{type}">
                <option value="">Select activity type</option>
                <option th:each="type : ${T(com.shree.communityconnect.constants.ActivityType).values()}"
                        th:value="${type}" th:text="${type.getDisplayName()}"></option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}">Type</div>
        </div>

        <div class="mb-3">
            <label for="totalCapacity" class="form-label">Total Capacity</label>
            <input type="number" id="totalCapacity" class="form-control" th:field="*{totalCapacity}" />
            <div class="text-danger" th:if="${#fields.hasErrors('totalCapacity')}" th:errors="*{totalCapacity}">Total Capicity</div>
        </div>

        <div class="mb-3">
            <label for="activityDate" class="form-label">Activity Date</label>
            <input type="datetime-local" id="activityDate" class="form-control" th:field="*{activityDate}" />
            <div class="text-danger" th:if="${#fields.hasErrors('activityDate')}" th:errors="*{activityDate}"> Activity Date</div>
        </div>

        <button type="submit" class="btn btn-primary">Create Activity</button>
        <!-- Include the go back button fragment -->

    </form>
            <!-- Include the go back button fragment -->
            <div th:replace="fragments/navigate-back :: navigate-back"></div>

        </div>


    </div>
</div>
</body>
</html>
